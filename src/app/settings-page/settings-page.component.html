<form [formGroup]="userSettingsForm"
      (ngSubmit)="onSubmit(userSettingsForm.value)"
      fxLayout="column" fxLayoutAlign="center center" fxFill>

  <div>
    <mat-form-field>
      <mat-label>Page Size</mat-label>
      <mat-select formControlName="pageSize">
        <mat-option *ngFor="let size of availablePageSizes" [value]="size">
          {{ size }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>


  <button mat-raised-button type="submit">Save</button>

</form>
